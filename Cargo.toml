[package]
name = "synapse-rust"
version = "0.1.0"
edition = "2021"
authors = ["Synapse Rust Team"]
description = "Matrix Homeserver implemented in Rust"

[features]
default = ["server"]
server = ["dep:axum", "dep:tower-http", "dep:tower_governor"]

[dependencies]
# Async runtime
tokio = { version = "1.49", features = ["full", "test-util"] }
async-trait = "0.1"

# Web framework
axum = { version = "0.8", optional = true, features = ["macros"] }
tower = "0.5"
tower-http = { version = "0.6", optional = true, features = ["fs", "cors", "trace", "compression-gzip"] }
tower_governor = { version = "0.8", optional = true, features = ["axum", "tracing"] }
hyper = "1"
http = "1"

# Database
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio", "chrono", "json", "uuid", "ipnetwork", "migrate"] }
ipnetwork = "0.20"
deadpool = "0.12"
deadpool-postgres = "0.12"

# Cache
redis = { version = "0.27", features = ["aio", "tokio-comp"] }
deadpool-redis = "0.18"
moka = { version = "0.12", features = ["future", "sync"] }
lru = "0.16.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3"

# Cryptography
rand = "0.8"
sha1 = "0.10"
sha2 = "0.10"
hmac = "0.12"
base64 = "0.22"
zeroize = "1"

# E2EE Cryptography
argon2 = "0.5"
aes-gcm = "0.10"
ed25519-dalek = "2.0"
x25519-dalek = { version = "2.0", features = ["static_secrets"] }
generic-array = "0.14"
typenum = "1"

# Configuration
config = "0.14"

# JWT
jsonwebtoken = "9"

# Logging & tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
tracing-appender = "0.2"
tracing-opentelemetry = "0.22"
opentelemetry = "0.21"
opentelemetry-jaeger = "0.20"

# Time
chrono = { version = "0.4", features = ["serde"] }
time = "0.3.47"

# Utilities
thiserror = "1.0"
anyhow = "1.0"
uuid = { version = "1", features = ["v4", "serde"] }
once_cell = "1"
futures = "0.3"
futures-util = "0.3"
tokio-util = { version = "0.7", features = ["io"] }
bytes = "1"
dashmap = { version = "6", features = ["serde"] }
parking_lot = "0.12"
lazy_static = "1"
regex = "1.10"
flate2 = "1.0"
url = "2.5"

# Search
elasticsearch = "8.15.0-alpha.1"

# HTTP client
reqwest = { version = "0.12", features = ["json"] }
validator = { version = "0.20.0", features = ["derive"] }
infer = "0.19.0"

# Image processing
image = "0.25"

[dev-dependencies]
criterion = "0.5"
fake = "2.9"
quickcheck = "1.0"
quickcheck_macros = "1.0"
tempfile = "3"
tokio = { version = "1", features = ["full"] }
arbitrary = "1"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
incremental = false

[profile.bench]
inherits = "release"
debug = true

[[bench]]
name = "database_bench"
harness = false

[workspace]

[[test]]
name = "integration"
path = "tests/integration/mod.rs"

[[test]]
name = "unit"
path = "tests/unit/mod.rs"

[[test]]
name = "e2e"
path = "tests/e2e/mod.rs"

[[bin]]
name = "generate_test_keypair"
path = "src/bin/generate_test_keypair.rs"
