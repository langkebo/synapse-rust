# ============================================================================
# Synapse Rust - Nginx Reverse Proxy Configuration
# ============================================================================
# Based on Matrix Synapse Official Documentation:
# https://matrix-org.github.io/synapse/latest/reverse_proxy.html
#
# Architecture:
#   cjystx.top         -> Service Discovery Only (.well-known)
#   matrix.cjystx.top  -> All Matrix Services (Client & Federation)
#
# User Format: @user:cjystx.top
# ============================================================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    client_max_body_size 50M;

    upstream synapse_client {
        server synapse-rust:8008;
        keepalive 64;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name cjystx.top matrix.cjystx.top;

        location /.well-known/acme-challenge/ {
            root /var/www/acme;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name cjystx.top;

        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location /.well-known/matrix/server {
            default_type application/json;
            add_header Access-Control-Allow-Origin "*";
            return 200 '{"m.server": "matrix.cjystx.top:443"}';
        }

        location /.well-known/matrix/client {
            default_type application/json;
            add_header Access-Control-Allow-Origin "*";
            return 200 '{"m.homeserver":{"base_url":"https://matrix.cjystx.top"},"m.identity_server":{"base_url":"https://vector.im"}}';
        }

        location /.well-known/matrix/support {
            default_type application/json;
            add_header Access-Control-Allow-Origin "*";
            return 200 '{"contacts":[{"email_address":"admin@cjystx.top","matrix_id":"@admin:cjystx.top","role":"m.admin"}],"support_page":"https://cjystx.top/support"}';
        }

        location / {
            return 404 '{"error": "Matrix server not configured for this host", "errcode": "M_NOT_FOUND"}';
        }

        access_log /var/log/nginx/cjystx_access.log;
        error_log /var/log/nginx/cjystx_error.log;
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        listen 8448 ssl;
        listen [::]:8448 ssl;
        http2 on;
        server_name matrix.cjystx.top;

        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location ~ ^(/_matrix|/_synapse/client) {
            proxy_pass http://synapse_client;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            tcp_nopush on;
            tcp_nodelay on;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
            proxy_busy_buffers_size 64k;
        }

        location = / {
            return 302 'https://element.cjystx.top';
        }

        access_log /var/log/nginx/matrix_access.log;
        error_log /var/log/nginx/matrix_error.log;
    }
}
