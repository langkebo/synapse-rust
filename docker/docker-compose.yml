services:
  synapse-rust:
    image: synapse-rust:latest
    container_name: synapse-rust
    restart: unless-stopped
    ports:
      - "8008:8008"
    environment:
      - DATABASE_URL=postgres://synapse:synapse@db:5432/synapse_test
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - SERVER_NAME=cjystx.top
      - SECRET_KEY=${SECRET_KEY:-e8f6e9a41bfb026417737b52359830aeacd8f54decb50af5697e97a13261f35d}
      - SYNAPSE_CONFIG_PATH=/app/config/homeserver.yaml
      - TZ=Asia/Shanghai
    volumes:
      - ./data:/app/data
      - media_data:/app/data/media
      - ./logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8008/_matrix/federation/v1/version"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - synapse_network
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:size=50M,mode=1777
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:15-alpine
    container_name: synapse-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=synapse
      - POSTGRES_DB=synapse_test
      - TZ=Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse -d synapse_test"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    command: >
      postgres
      -c shared_buffers=512MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c work_mem=16MB
      -c max_connections=150
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c checkpoint_timeout=30min
      -c max_wal_size=1GB
      -c min_wal_size=80MB
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: synapse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8448:8448"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.well-known:/var/www/html/.well-known:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      synapse-rust:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - synapse_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_data:
    driver: local

networks:
  synapse_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
