services:
  synapse-rust:
    image: synapse-rust:prod
    container_name: synapse-rust
    restart: unless-stopped
    ports:
      - "8008:8008"
    environment:
      - DATABASE_URL=postgres://synapse:synapse@db:5432/synapse_test
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - SERVER_NAME=cjystx.top
      - SECRET_KEY=${SECRET_KEY:-default_secret_key_change_in_production}
      - SYNAPSE_CONFIG_PATH=/app/config/homeserver.yaml
    volumes:
      - ./data:/app/data
      - media_data:/app/data/media
      - ./logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/_matrix/federation/v1/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - synapse_network
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:size=10M,mode=1777
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  db:
    image: postgres:15-alpine
    container_name: synapse-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=synapse
      - POSTGRES_DB=synapse_test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse -d synapse_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    command: postgres -c shared_buffers=128MB -c effective_cache_size=384MB -c maintenance_work_mem=32MB -c work_mem=4MB

  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  nginx:
    image: nginx:alpine
    container_name: synapse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8448:8448"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.well-known:/var/www/html/.well-known:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - synapse-rust
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - synapse_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_data:
    driver: local

networks:
  synapse_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
